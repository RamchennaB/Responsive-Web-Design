<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Tatva Vaidhika Grama</h1>
        <p id="description">here answer the survey and know your root cause</p>
        <form id="survey-form">
         <label id="name-label">Name<label><br/> <input  id="name" type="text" placeholder="Name" required/><br/> 
          <label id="email-label">Email</label><br/><input id="email" type="email" placeholder="Email" required/><br/> 
         <label id="number-label">Age</label><br/><input id="number" type="number"  min="1" max="100" placeholder="Age"/><br/> 
         <label id="select">Country</label><br/>
          <select id="dropdown">
            <option value="Country">Select Your Option</option>
            <option value="India">India</option>
            <option value="Germany">Germany</option>
          </select><br/>
          <label>Gender :</label>
          <label><input type="radio" name="Gender" value="Male"/>Male</label>
          <label><input type="radio" name="Gender" value="Female"/>Female</label><br/><br/>
          <label>Hobbies :</label>
       <label><input type="checkbox" value="Workout"/>Workout</label>
       <label><input type="checkbox" value="Cycling"/>Cycling</label><br/><br/>
       <label>Comments</label><br/>
       <textarea id="textarea" placeholder="Enter Your Comments"></textarea><br/>
       <button id="submit">Submit</button>
      </form>
     </body>
</html>
